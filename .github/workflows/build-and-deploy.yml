name: build-and-deploy

on:
  # Triggers the workflow on push to the 'main' branch
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Defines the permissions for the GITHUB_TOKEN used by the actions
permissions:
  contents: read
  pages: write       # Required to publish to GitHub Pages
  id-token: write    # Required for the deploy-pages action

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Project (This runs your 'npm run build' script)
        run: npm run build

      - name: Upload Pages Artifact (The 'dist' folder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # The output directory of your Vite build

  deploy:
    # This job runs only after the 'build' job has successfully completed
    needs: build
    runs-on: ubuntu-latest

    # ðŸŒŸ CRITICAL FIX: Sets the required deployment environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # ðŸŒŸ CRITICAL FIX: The empty 'with' block ensures the uploaded artifact is used
        with: {}